name: Build MacOS Binary
on:
  push:
    branches:
      - master
  
jobs:
  build:
    name: Build
    runs-on: macos-11.0
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: Build
        run: go build -o build/lemenuaide 
      
      - name: Print environment info
        run: ls -la ; ls -la build
        
        
